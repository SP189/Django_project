
{% extends 'dresses/base.html' %}
{% load staticfiles %}


{% block body %}
   <div class="container-fluid">
      <div class="row" style="margin-top: 6%">



          <div class="blog-post">
              <div class="row">

                {% for product in obj %}
                      <div class="col-md-4">
                        <div class="thumbnail">

                                <img src="{{ product.lehenga_pic }}" alt="..." style="height: 130px; width: auto">

                            <div class="caption">
                                <h3 class="text-center">
                                    <a href="{{ product.get_absolute_url }}">{{ product.lehenga_desc }}</a>
                                </h3>
                                <p class="text-center">Rs. {{ product.lehenga_price }}</p>
                            </div>
                        </div>
                      </div>
                  {% endfor %}
              </div>


          </div><!-- /.blog-post -->



      </div>

    </div><!-- /.container -->
{% endblock %}
